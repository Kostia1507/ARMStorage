            border-bottom: 5px solid #cccccc;
            height: 15%;
        }

        .fullname {
            font-family: Arial, sans-serif;
            margin: 0
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>

</head>

        </div>
