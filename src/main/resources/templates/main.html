<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            position: fixed;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .column-container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .left-column {
            width: 25%;
            height: 100%;
            background-color: #f0f0f0;
        }

        .right-column {
            border-left: 5px solid #cccccc;
            width: 75%;
            height: 100%;
        }

        .top-row {
            border-bottom: 5px solid #cccccc;
            height: 15%;
        }

        .left-top-row {
            border-bottom: 5px solid #cccccc;
            height: 15%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .fullname {
            width:100%;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 3vh;
            margin: 0
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
    <title>Storage ARM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p id="role" hidden="hidden" th:text="|${session.role}|"></p>
    <p id="token" hidden="hidden" th:text="|${session.token}|"></p>
    <div class="column-container">
        <div class="left-column" , id="left-column">
            <div class="left-top-row" , id="left-top-row">
                <p class="fullname" th:text="|${session.fullname}|"></p>
                <p class="fullname" th:text="|${session.roleLocale}|"></p>
            </div>
        </div>
        <div class="right-column" , id="right-column">
            <div class="top-row" , id="right-tow-row">
            </div>
        </div>
    </div>

    <script>

        const token = document.getElementById("token").textContent;
        const userRole = document.getElementById("role").textContent;

        if(userRole === "ROLE_ADMIN"){
            let button = document.createElement("button");
            button.textContent = "Адмін панель";
            button.onclick = openAdminPage;
            const div = document.getElementById("left-top-row");
            div.appendChild(button);
        }
        function openAdminPage(){
            window.location.href = "/adminpage";
        }
    </script>
</body>
</html>
