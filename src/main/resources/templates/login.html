<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storage ARM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .password-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .password-input.error {
            background-color: #ffcccc;
            border-color: red;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
            75% { transform: translateX(-20px); }
            100% { transform: translateX(0); }
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover{
            background-color: #006bff;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="login" placeholder="Логін">
    <input class="password-input" type="password" id="password" placeholder="Пароль">
    <button onclick="login()">ВХІД</button>
</div>

<script>

    const passwordInput = document.querySelector('.password-input');
    passwordInput.addEventListener('animationend', function() {
        passwordInput.classList.remove('error');
    });

    function login() {
        const login = document.getElementById("login").value;
        const password = document.getElementById("password").value;

        const data = {
            "login": login,
            "password": password
        };

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/login");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                if(xhr.responseText.toLowerCase() === "true")
                    window.location.href = "/main";
                else{
                    passwordInput.value = ""
                    setTimeout(function() {
                        passwordInput.classList.add('error');
                    }, 1000);
                }
            }
        };
        xhr.send(JSON.stringify(data));

    }
</script>

</body>
</html>
